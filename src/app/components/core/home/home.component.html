<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Razvoj viseslojnih aplikacija</b></h1>
  <p>Za izradu ovog projekta koriscena je Spring Boot aplikacija za kreiranje backenda
      i Soap za testiranje. Frontend smo kreirali pomocu Anuglara. Izrada samog
      projekta je veoma zanimljiva i korisna. <span class="w3-tag">RVA</span></p>
</header>

</div>
</body>
</html>
